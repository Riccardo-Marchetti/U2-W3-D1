<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <form>
        <div class="container ">
            <div class="row justify-content-center mt-2">
              <div class="col-12 col-md-8 col-lg-6">
                <h2>Animali domestici</h2>
                <form>
                  <div class="mb-2">
                    <label for="firstName" class="form-label">pet name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="Name"
                      
                      required
                    />
                  </div>
    
                  <div class="mb-2">
                    <label for="lastName" class="form-label">owner name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="Owner"
                      
                      required
                    />
                  </div>
    
                  <div class="mb-2">
                    <label for="phone" class="form-label">species</label>
                    <input
                      type="text"
                      class="form-control"
                      id="Species"
                     
                      
                      required
                    />
                  </div>
    
                  <div class="mb-2">
                    <label for="email" class="form-label">breed</label>
                    <input
                      type="text"
                      class="form-control"
                      id="Breed"
                     
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary mb-3">SALVA</button>
      </form >
      <div class="container">
        <div id="list" class="row ">

        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./inner.js"></script>
  </body>
</html>
